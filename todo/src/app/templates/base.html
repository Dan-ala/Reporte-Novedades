<html>

<head>
  {% block head %}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='CSS/footer.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='CSS/styles.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='CSS/instructor_table.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.8/dist/sweetalert2.all.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.8/dist/sweetalert2.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.mobiscroll.com/5.9.2/css/mobiscroll.min.css">
  <script src="https://cdn.mobiscroll.com/5.9.2/js/mobiscroll.min.js"></script>
  <link rel="icon" href="{{ url_for('static', filename = 'images/cpsi.png') }}" type="image/x-icon">
  <link rel="apple-touch-icon" href="{{ url_for('static', filename = 'images/cpsi.png') }}" type="image/x-icon">

  <script src="https://unpkg.com/html5-qrcode@2.0.9/dist/html5-qrcode.min.js"></script>

  <title>{% block title %}{% endblock %} - REPORTE DE NOVEDADES</title>
  {% endblock %}
</head>

<body>
  <center>
    <div class="page-container">
      <div style="width:88%;overflow:auto">
        <div class="content-wrap">
          <div id="content">
            {% include "./layout/banner.html" %}
            <br>
            {% include "./layout/navbar.html" %}
            <div style="overflow:auto" class="sena-p7 sena-card3-none">
              {%if N == '1000' %}
              {% include "./layout/about.html" %}
              {%endif%}

              {% block content %}{% endblock %}
            </div>
          </div>
          {% include "./layout/footer.html" %}
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
